{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="container-fluid">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-1">
            <h2>{{ office.name }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-1">
            <h3>Registros de entrada e sa√≠da</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-1">
            <ul>
                {% for user in users|dictsort:"first_name" %}
                    <li><a href="{% url 'my_tickets' username=user.username year=current_year month=current_month %}">
                        {{ user.first_name }} {{ user.last_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div> 
</section>

{% endblock %}
